<script>
  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // Add the 'animate' class to start the animation when the image is in view
        entry.target.classList.add('animate'); 
        
        // Stop observing once the animation has started
        observer.unobserve(entry.target); 
      }
    });
  }, {
    threshold: 0.5 // Trigger when 50% of the element is visible
  });

  const image = document.querySelector('.introduction-image');
  observer.observe(image); // Start observing the image element
</script>
